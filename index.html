<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Canvas animation 2D</title>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Animaciones 2D con Canvas</h1>
    </header>
    
    <main class="container mt-4">
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="text-center">Multiobjetos</h5>
                    </div>
                    <div class="card-body">
                        <canvas class="border shadow w-100" id="canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="text-center">Coordenadas de los círculos</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered" id="coordinatesTable">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Círculo</th>
                                    <th scope="col">X</th>
                                    <th scope="col">Y</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Las coordenadas de los círculos se añadirán aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p>&copy;  Animaciones 2D con Canvas, Version 2. Alvarez MElo Angel Jafet.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>
</html>
